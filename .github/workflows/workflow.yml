   name: CI with Jenkinsfile Runner

   on:
     push:
       branches: [ '*' ]
     pull_request:
       branches: [ '*' ]

   jobs:
     build:
       runs-on: ubuntu-latest

       steps:
       - uses: actions/checkout@v2
       
       - name: Set up JDK 8
         uses: actions/setup-java@v2
         with:
           java-version: '8'
           distribution: 'adopt'
       
       - name: Grant execute permission for gradlew
         run: chmod +x ./gradlew
       
       - name: Run Jenkinsfile with Jenkinsfile Runner
         uses: jenkinsci/jenkinsfile-runner-github-actions@main
         with:
           jenkinsfile: 'Jenkinsfile'
